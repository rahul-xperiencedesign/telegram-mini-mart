<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>South Asia Mart</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>window.API_URL = "https://telegram-mini-mart.onrender.com";</script>
</head>
<body>
  <header class="topbar">
    <div class="brand">South Asia Mart</div>
    <div class="cartbadge" id="cartBadge">0</div>
  </header>

  <main class="wrap">
    <div id="filters" class="filters"></div>
    <section id="grid" class="grid"></section>
  </main>

  <!-- Cart drawer -->
  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <h2>Your Order</h2>
      <button id="closeDrawer" class="iconbtn">âœ•</button>
    </div>
    <div id="cartList" class="cartlist"></div>
    <div class="note">
      <textarea id="note" placeholder="Add comment (noodles extra spicy, leave at door, etc.)"></textarea>
    </div>
    <div id="payOptions" class="payopts"></div>
  </aside>

  <button id="openDrawer" class="fab">View Cart</button>

  <script src="./app.js"></script>
</body>
</html>
