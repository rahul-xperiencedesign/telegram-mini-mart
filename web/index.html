<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>South Asia Mart</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.API_URL = "https://telegram-mini-mart.onrender.com";
  </script>
</head>
<body class="bg page">
  <header class="topbar">
    <div class="brand">South Asia Mart</div>
    <button id="openDrawer" class="cartbtn" aria-label="View cart">
      <span id="cartBadge" class="badge">0</span> üõí
    </button>
  </header>

  <main class="wrap">
    <div id="filters" class="filters"></div>
    <section id="grid" class="grid"></section>
  </main>

  <!-- Drawer (Cart) -->
  <div id="drawerOverlay" class="overlay hidden"></div>
  <aside id="drawer" class="drawer hidden" aria-hidden="true">
    <div class="drawer-head">
      <button id="backToShop" class="btn-ghost">‚Üê Continue shopping</button>
      <h2>Your Order</h2>
      <button id="closeDrawer" class="iconbtn" aria-label="Close">‚úï</button>
    </div>

    <div class="drawer-body">
      <div id="cartList" class="cartlist"></div>

      <section class="card">
        <h3>Delivery Details</h3>

        <div class="row"><input id="name" placeholder="Full name" autocomplete="name"/></div>
        <div class="row"><input id="phone" placeholder="Phone" inputmode="tel" autocomplete="tel"/></div>
        <div class="row"><textarea id="address" placeholder="Address (street, building, floor)"></textarea></div>

        <div class="row">
          <label class="file">
            <input id="photo" type="file" accept="image/*" capture="environment"/>
            <span>Upload location photo (optional)</span>
          </label>
          <div id="photoPreview" class="thumb hidden"></div>
        </div>

        <div class="row">
          <select id="slot">
            <option value="">Choose delivery slot</option>
            <option>Today 6‚Äì8 PM</option>
            <option>Today 8‚Äì10 PM</option>
            <option>Tomorrow 10‚Äì12 AM</option>
          </select>
        </div>

        <div class="row"><textarea id="note" placeholder="Order note (optional)‚Ä¶"></textarea></div>
      </section>

      <section class="card">
        <h3>Payment</h3>
        <div id="payOptions" class="payopts"></div>
        <div id="totalRow" class="totalrow">Total: ‚Çπ0.00</div>
      </section>
    </div>

    <!-- Sticky Footer inside Drawer -->
    <div class="drawer-foot">
      <button id="placeCOD" class="paybtn cod hidden">Place COD Order</button>
      <button id="payUPI"  class="paybtn upi hidden">Pay via UPI</button>
      <button id="payOnline" class="paybtn online hidden">Pay Online</button>
    </div>
  </aside>

  <!-- Age Gate -->
  <div id="ageGate" class="modal hidden">
    <div class="modal-card">
      <h3>Age Verification</h3>
      <p>This order contains age-restricted products. Please confirm you are 21+ and choose Cash on Delivery.</p>
      <button id="ageOk" class="paybtn cod">I‚Äôm 21+ (Continue)</button>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
