<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>South Asia Mart</title>
  <link rel="stylesheet" href="./styles.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>window.API_URL = "https://telegram-mini-mart.onrender.com";</script>
</head>
<body>
  <header class="topbar">
    <div class="brand">South Asia Mart</div>
    <div class="cartbadge" id="cartBadge">0</div>
  </header>

  <main class="wrap">
    <!-- Category tabs -->
    <div id="filters" class="filters"></div>

    <!-- Product grid -->
    <section id="grid" class="grid"></section>
  </main>

  <!-- Age Gate (single time) -->
  <div id="ageGate" class="modal hidden">
    <div class="modal-card">
      <h3>Age Verification</h3>
      <p>This order contains age-restricted items. Confirm you’re 21+ and continue with Cash on Delivery.</p>
      <button id="ageOk" class="btn cod">I’m 21+ (Continue)</button>
    </div>
  </div>

  <!-- Cart Drawer -->
  <aside id="drawer" class="drawer">
    <div class="drawer-head">
      <button id="backShopping" class="backbtn">← Continue shopping</button>
      <h2>Your Order</h2>
      <button id="closeDrawer" class="iconbtn">✕</button>
    </div>

    <div id="cartList" class="cartlist"></div>

    <!-- Delivery details (optional) -->
    <section class="card">
      <h3>Delivery Details (optional)</h3>

      <div class="row"><input id="name" placeholder="Full Name (optional)"/></div>
      <div class="row"><input id="phone" placeholder="Phone (optional)"/></div>
      <div class="row"><textarea id="address" placeholder="Address (optional)"></textarea></div>

      <div class="row">
        <select id="slot">
          <option value="">Choose delivery slot (optional)</option>
          <option>Today 6–8 PM</option>
          <option>Today 8–10 PM</option>
          <option>Tomorrow 10–12 AM</option>
        </select>
      </div>

      <div class="row">
        <label class="uplabel">Location photo (optional)</label>
        <input id="photoInput" type="file" accept="image/*"/>
        <canvas id="photoPreview" class="ph" width="0" height="0" aria-hidden="true"></canvas>
      </div>

      <div class="row">
        <textarea id="note" placeholder="Add comment (optional)…"></textarea>
      </div>
    </section>

    <section class="card">
      <h3>Payment</h3>
      <div id="payBadges" class="paybadges"></div>
    </section>

    <div class="drawer-foot">
      <div id="totalBox" class="total">Total: ₹0.00</div>
      <div class="payrow">
        <button id="payCOD" class="btn primary">Place COD Order</button>
        <button id="payUPI" class="btn upi hidden">Pay via UPI</button>
        <button id="payOnline" class="btn online hidden">Pay Online</button>
      </div>
    </div>
  </aside>

  <!-- Floating View Cart (outside the drawer only) -->
  <button id="openDrawer" class="fab">View Cart</button>

  <script src="./app.js"></script>
</body>
</html>
