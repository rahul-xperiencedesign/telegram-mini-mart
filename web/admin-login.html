<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>South Asia Mart — Admin Login</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root { --bg:#0f172a; --panel:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --danger:#ef4444; --card:#0b1220; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg,#0b1220,#0a1222);border:1px solid #1f2937;border-radius:20px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 18px;color:var(--muted);font-size:14px}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #263244;background:#0b1322;color:#e5e7eb;outline:none}
    input:focus{border-color:#334155;box-shadow:0 0 0 3px rgba(59,130,246,.2)}
    button{width:100%;margin-top:14px;padding:12px 14px;border-radius:12px;border:0;background:var(--accent);color:#052e16;font-weight:700;cursor:pointer}
    .hint{margin-top:12px;font-size:12px;color:var(--muted)}
    .err{color:var(--danger);margin-top:10px;font-size:13px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Admin Login</h1>
      <p>Enter the admin password to access the dashboard.</p>
      <input id="pw" type="password" placeholder="Admin password" autocomplete="current-password" autofocus />
      <button id="loginBtn">Sign in</button>
      <div id="err" class="err">Invalid password.</div>
      <div class="hint">Tip: this checks against your backend’s <code>ADMIN_PASSWORD</code>.</div>
    </div>
  </div>

  <script>
    const BTN = document.getElementById('loginBtn');
    BTN.addEventListener('click', async () => {
      const pw = document.getElementById('pw').value.trim();
      const err = document.getElementById('err');
      err.style.display = 'none';
      if (!pw) return;

      try {
        // quick probe endpoint that already exists and is protected:
        const r = await fetch('/admin/stats', { headers: { 'x-admin-key': pw } });
        if (!r.ok) throw new Error('bad');
        // keep in localStorage for subsequent requests
        localStorage.setItem('ADMIN_KEY', pw);
        location.href = '/admin.html';
      } catch {
        err.style.display = 'block';
      }
    });

    // if already logged in, bounce to dashboard
    const saved = localStorage.getItem('ADMIN_KEY');
    if (saved) { location.href = '/admin.html'; }
  </script>
</body>
</html>
