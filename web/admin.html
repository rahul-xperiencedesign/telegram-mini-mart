<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — South Asia Mart</title>
  <link rel="stylesheet" href="./styles.css" />
  <script>window.API_URL = "https://telegram-mini-mart.onrender.com";</script>
</head>
<body>
  <main class="wrap">
    <h1>Admin — Products</h1>
    <label>Admin Password:
      <input id="pw" type="password" placeholder="Enter admin password" />
    </label>
    <button id="login" class="btn">Login</button>

    <section class="card" id="tools" style="display:none">
      <h2>Add / Update Product</h2>
      <div class="row"><input id="id" placeholder="ID (e.g., RICE5)" /></div>
      <div class="row"><input id="title" placeholder="Title" /></div>
      <div class="row"><input id="price" type="number" placeholder="Price (paise)" /></div>
      <div class="row"><input id="category" placeholder="Category" /></div>
      <div class="row"><input id="image" placeholder="Image URL (optional)" /></div>
      <div class="row"><label><input id="restricted" type="checkbox" /> Age Restricted</label></div>
      <div class="row"><input id="stock" type="number" placeholder="Stock" /></div>
      <button id="save" class="btn">Save</button>
    </section>

    <section class="card" id="list" style="display:none">
      <h2>Catalog</h2>
      <div id="items"></div>
    </section>
  </main>
  <script src="./admin.js"></script>
</body>
</html>
